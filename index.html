<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커피 중독도 테스트</title>
  <meta name="description" content="하루 카페인으로 몇 번이나 부활하시나요?">
  
  <!-- Open Graph -->
  <meta property="og:title" content="커피 중독도 테스트">
  <meta property="og:description" content="당신의 일상 속 커피 의존도를 재미있게 분석하는 테스트입니다.">
  <meta property="og:image" content="/default-og.png">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwind 커스텀 컬러 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            coffee: {
              50: '#fef7ed',
              100: '#fdedd3',
              200: '#fbd7a5',
              300: '#f8ba6d',
              400: '#f49333',
              500: '#f1760a',
              600: '#e25a05',
              700: '#bb4208',
              800: '#95340e',
              900: '#782d0f',
            },
          },
        },
      },
    }
  </script>
  
  <style>
    body {
      background: linear-gradient(to bottom right, #fef7ed, #fff7ed, #fef3c7);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- 메인 페이지 -->
  <div id="main-page" class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
      <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl p-8 md:p-12 text-center space-y-6">
        <div class="text-6xl md:text-7xl mb-4">☕</div>
        <h1 class="text-3xl md:text-4xl font-bold text-coffee-800 mb-2" id="main-title">커피 중독도 테스트</h1>
        <p class="text-xl md:text-2xl text-coffee-600 font-semibold mb-4" id="main-subtitle">하루 카페인으로 몇 번이나 부활하시나요?</p>
        <p class="text-gray-600 mb-2" id="main-description">당신의 일상 속 커피 의존도를 재미있게 분석하는 테스트입니다.</p>
        <p class="text-sm text-gray-500" id="main-subdescription">총 11개의 질문으로 알아보는 커피 중독 레벨!</p>
        
        <button
          onclick="startTest()"
          class="inline-block mt-8 px-8 py-4 bg-gradient-to-r from-coffee-500 to-coffee-600 text-white font-bold text-lg rounded-full shadow-lg hover:shadow-xl hover:from-coffee-600 hover:to-coffee-700 transition-all transform hover:scale-105"
        >
          테스트 시작하기 🚀
        </button>

        <!-- 카카오 애드핏 광고 -->
        <div class="flex justify-center my-6">
          <ins 
            class="kakao_ad_area" 
            style="display:none;"
            data-ad-unit="DAN-LE1piWNRLutf5ysr"
            data-ad-width="300"
            data-ad-height="250"
          ></ins>
        </div>
      </div>
    </div>
  </div>

  <!-- 테스트 페이지 -->
  <div id="test-page" class="min-h-screen flex items-center justify-center p-4 hidden">
    <div class="max-w-2xl w-full">
      <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl p-6 md:p-10 space-y-6">
        <!-- 진행률 바 -->
        <div class="space-y-2">
          <div class="flex justify-between text-sm text-gray-600">
            <span id="progress-text">질문 1 / 11</span>
            <span id="progress-percent">0%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-3">
            <div
              id="progress-bar"
              class="bg-gradient-to-r from-coffee-400 to-coffee-600 h-3 rounded-full transition-all duration-300"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- 질문 -->
        <h2 id="question-title" class="text-2xl md:text-3xl font-bold text-coffee-800 mb-6"></h2>

        <!-- 선택지 -->
        <div id="choices-container" class="space-y-3"></div>

        <!-- 다음 버튼 -->
        <button
          id="next-button"
          onclick="handleNext()"
          disabled
          class="w-full py-4 rounded-xl font-bold text-lg transition-all bg-gray-300 text-gray-500 cursor-not-allowed"
        >
          다음 질문 ➡️
        </button>

        <!-- 카카오 애드핏 광고 -->
        <div class="flex justify-center my-6">
          <ins 
            class="kakao_ad_area" 
            style="display:none;"
            data-ad-unit="DAN-LE1piWNRLutf5ysr"
            data-ad-width="300"
            data-ad-height="250"
          ></ins>
        </div>
      </div>
    </div>
  </div>

  <!-- 결과 페이지 -->
  <div id="result-page" class="min-h-screen flex items-center justify-center p-4 hidden">
    <div class="max-w-2xl w-full">
      <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl p-8 md:p-12 text-center space-y-8">
        <!-- 결과 이모지 -->
        <div id="result-emoji" class="text-7xl md:text-8xl mb-4"></div>

        <!-- 결과 제목 -->
        <h1 id="result-title" class="text-3xl md:text-4xl font-bold text-coffee-800 mb-4"></h1>

        <!-- 점수 -->
        <div class="bg-gradient-to-r from-coffee-100 to-amber-100 rounded-2xl p-6 inline-block">
          <p class="text-sm text-gray-600 mb-1">당신의 커피 중독 점수</p>
          <p id="result-score" class="text-5xl font-bold text-coffee-700">0점</p>
        </div>

        <!-- 결과 메시지 -->
        <div id="result-message" class="bg-gray-50 rounded-2xl p-6 text-lg text-gray-700 leading-relaxed"></div>

        <!-- 카카오 애드핏 광고 -->
        <div class="flex justify-center my-6">
          <ins 
            class="kakao_ad_area" 
            style="display:none;"
            data-ad-unit="DAN-LE1piWNRLutf5ysr"
            data-ad-width="300"
            data-ad-height="250"
          ></ins>
        </div>

        <!-- 공유 버튼 -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <button
            id="share-button"
            onclick="handleShare()"
            class="flex-1 py-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold rounded-xl transition-all transform hover:scale-105"
          >
            🔗 링크 복사하기
          </button>
          <button
            onclick="handleKakaoShare()"
            class="flex-1 py-4 bg-yellow-300 hover:bg-yellow-400 text-gray-900 font-bold rounded-xl transition-all transform hover:scale-105"
          >
            💬 카카오톡 공유
          </button>
        </div>

        <!-- 다시 테스트하기 버튼 -->
        <button
          onclick="handleRetest()"
          class="w-full py-4 bg-gradient-to-r from-coffee-500 to-coffee-600 text-white font-bold text-lg rounded-xl shadow-lg hover:shadow-xl hover:from-coffee-600 hover:to-coffee-700 transition-all transform hover:scale-105"
        >
          🔄 다시 테스트하기
        </button>
      </div>
    </div>
  </div>

  <!-- 카카오 애드핏 스크립트 -->
  <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

  <!-- 앱 스크립트 -->
  <script src="app.js"></script>
</body>
</html>
